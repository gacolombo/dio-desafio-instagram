<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dio - Instragram Landing Page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celphone-instagram.png" alt="Foto de um telefone com o instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile-pic.jpg" alt="foto de perfil do usuário">
                </div>
                <a href="#" class="instagram-login">Continue como bielcolombo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bielcolombo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span> 
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
